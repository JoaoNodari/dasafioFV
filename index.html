<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Desafio 03</title>
</head>
<body>
    <main class="container">

        <div class="informacoes">
            <h2 class="titulo">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h2>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <div class="inputs">
                <input type="text" name="firstname" id="firstname" placeholder="Nome Completo *">
                <input type="text" name="email" id="email" placeholder="Email *">
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone *">
                <textarea name="areaDeTexot" id="areaDeTexot" placeholder="Mensagem *" class="textArea"></textarea>
            </div>
            <button class="btn-enviar">Enviar</button>
        </div>

    </main>
</body>
</html>
